<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/list.css">
</head>
<body>

<form>
    <button type="submit" class="addjobbutton" formaction="/add">Add a Job</button>
</form>


<table>
    <tr th:each="job : ${jobs}">
        <!--Title :<span th:text="${bullhorn.title}" ></span><br />-->
        <br /><br /><br />
        <label>Title: </label>
        <textarea rows="1" cols="160" class="jobtitle" disabled th:text="${job.title}" /><br /><br />
        <label>Content: </label>
        <textarea rows="4" cols="160" class="jobdescriiption" disabled th:text="${job.description}"></textarea><br /><br />
        <label>Sent By: </label>
        <textarea rows="1" cols="40" class="jobauthor" disabled th:text="${job.author}" /></textarea>
        <label>Date Posted: </label>
        <textarea rows="1" cols="12" class="jobposteddate" disabled th:text="${job.postedDate}" ></textarea>
        <label>Time Posted: </label>
        <textarea rows="1" cols="12" class="jobpostedtime" disabled th:text="${job.postedTime}" ></textarea><br /><br /><br />

        <form>
            <!--<a href="/add">Add Content</a><br />-->
            <input type="submit" value="Update" class="updatebutton" th:formaction="@{/update/{id}(id=${job.id})}">
            <input type="submit" value="Details" class="detailsbutton" th:formaction="@{/detail/{id}(id=${job.id})}">
            <input type="submit" value="Delete" class="deletebutton" th:formaction="@{/delete/{id}(id=${job.id})}">


        </form>
    </tr>
    <br />
    <br />

    </tr>
</table>

<footer>

    <p>&#169; 2019 DMC Enterprises</p>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
