<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/messageform.css">
</head>
<body>
<form action="#" th:action="@{/process}" th:object="${job}" method="post">
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{postedDate}" />
    <input type="hidden" th:field="*{postedTime}" />
    <br /><br />
    Job Title :<input type="text" class="jobtitle" th:field="*{title}" />
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span><br /><br />
    Job Description :<textarea rows="3" maxlength="140" class="jobdescription" th:field="*{description}" />
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span><br /><br/>
    Author :<input type="text" class="author" th:field="*{author}" />
    <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span><br /><br />
    Phone Number :<input type="text" class="phonenumber" th:field="*{phoneNumber}" />
    <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span><br /><br />
    <input type="submit" value="Submit" class="jobsubmitbutton"/>


</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
